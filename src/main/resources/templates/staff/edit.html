<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>


<div layout:fragment="content">

    <th:block th:if="${msg}">
        <p th:text="${msg}"></p>
    </th:block>


    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Edit Note</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" th:action="@{/update-staff}" th:object="${staff}" method="post">
            <input type="hidden" name="id" th:field="*{id}">
            <div class="box-body">


                <div class="form-group">
                    <label class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{name}"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Birthday</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{birthday}"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Sex</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{sex}"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Phone</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" th:field="*{phone}"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">CMND</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" th:field="*{CMND}"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{email}"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Address</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{address}"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Group</label>

                    <div class="col-sm-10">
                        <td>
                            <select th:field="*{group}">
                                <option th:each="gr : ${groups}" th:value="${gr.id}"
                                        th:text="${gr.name}"></option>
                            </select>
                        </td>
                    </div>
                </div>


                <!--                    <div class="form-group">-->
                <!--                        <div class="col-sm-offset-2 col-sm-10">-->
                <!--                            <div class="checkbox">-->
                <!--                                <label>-->
                <!--                                    <input type="checkbox"> Remember me-->
                <!--                                </label>-->
                <!--                            </div>-->
                <!--                        </div>-->
                <!--                    </div>-->
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button type="reset" class="btn btn-default">Cancel</button>
                <button type="submit" class="btn btn-info pull-right">Update</button>
            </div>
            <!-- /.box-footer -->
        </form>
    </div>
</div>
</body>
</html>
